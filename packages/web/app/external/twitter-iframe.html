<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta
      name="twitter:widgets:csp"
      content="on">
    <meta name="twitter:dnt" content="on">
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self' https://*.twitter.com https://*.twimg.com; script-src 'sha256-rmKC6lV8T511rGtqRhGQSgn1By79IkmSbaefh1p9e9A=' https://*.twitter.com https://*.twimg.com; style-src 'unsafe-inline' https://*.twitter.com https://*.twimg.com; img-src 'self' data: https://*.twitter.com https://*.twimg.com;"
    />
    <title>Neufund Twitter Iframe</title>
  </head>
  <body>
    <a
      id="twitter"
      class="twitter-timeline"
      data-chrome="noheader nofooter noborders transparent"
      data-tweet-limit="5"
    ></a>
    <script>
      const a = document.getElementById("twitter");
      const search = location.search.substring(1);
      const query = JSON.parse(
        '{"' +
          decodeURI(search)
            .replace(/"/g, '\\"')
            .replace(/&/g, '","')
            .replace(/=/g, '":"') +
          '"}',
      );
      a.href = query.url;
      a.innerText = "Tweets by " + query.user;
    </script>
    <script src="https://platform.twitter.com/widgets.js"></script>
  </body>
</html>
